theme: jekyll-theme-slate
name: Johanna England
markdown: kramdown

collections:
  publications:
    output: true
    permalink: /:collection/:name
  news:
    output: true
    permalink: /:collection/:name
  teaching:
    output: true
    permalink: /:collection/:name
  projects:
    output: true
    permalink: /:collection/:name

defaults:
  - scope:
      path: ""
      type: publications
    values:
      layout: publication
  - scope:
      path: ""
      type: news
    values:
      layout: news
  - scope:
      path: ""
      type: teaching
    values:
      layout: teaching
  - scope:
      path: ""
      type: projects
    values:
      layout: project
